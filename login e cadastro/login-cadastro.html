<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Define a codificação de caracteres para UTF-8 -->
    <meta charset="UTF-8">
    <!-- Configura a compatibilidade do documento para versões do IE -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Define a viewport para adaptar o layout em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Inclui o CSS do Font Awesome para usar ícones -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <!-- Linka o arquivo de estilos CSS -->
    <link rel="stylesheet" href="login-cadastro.css">
    <!-- Define o título da página que aparecerá na aba do navegador -->
    <title>Login-Cadastro</title>
</head>
<body>
    <!-- Container principal que envolve todos os componentes -->
    <div class="container">
        <!-- Container para os formulários de login e cadastro -->
        <div class="signin-signup">
            <!-- Formulário de login -->
            <form action="" class="sign-in-form">
                <!-- Título do formulário de login -->
                <h2 class="title">Login</h2>
                <!-- Campo de input para o email -->
                <div class="input-field">
                    <i class="fas fa-user"></i> <!-- Ícone de usuário -->
                    <input type="text" id="email" placeholder="Email"> <!-- Campo para o email -->
                </div>
                <!-- Campo de input para a senha -->
                <div class="input-field">
                    <i class="fas fa-lock"></i> <!-- Ícone de cadeado (senha) -->
                    <input type="password" id="senha" placeholder="Senha"> <!-- Campo para a senha -->
                </div>
                <!-- Botão de login com função associada ao clique -->
                <button onclick="handleLogin(event)" class="btn">Login</button>
                <!-- Texto com link para a página de cadastro caso o usuário não tenha uma conta -->
                <p class="account-text">Não possui conta? <a href="#" id="sign-up-btn2">Sign up</a></p>
            </form>

            <!-- Formulário de cadastro -->
            <form action="" class="sign-up-form">
                <h2 class="title">Cadastro</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Nome de usuário" id="usuario">
                </div>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="text" placeholder="Email" id="emailCadastro">
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Senha" id="senhaCadastro">
                </div>
            
                <!-- Adicionando o campo dropdown para selecionar o tipo de usuário -->
                <div class="input-field">
                    <i class="fas fa-user-tag"></i>
                    <select id="tipoUsuario">
                        <option value="" disabled selected>Selecione o tipo de usuário</option>
                        <option value="refugiado">Refugiado</option>
                        <option value="apoiador">Apoiador</option>
                    </select>
                </div>
            
                <button type="button" onclick="handleSubmit(event)" class="btn">Cadastre</button>
                <p class="account-text">Já possui uma conta? <a href="#" id="sign-in-btn2">Sign in</a></p>
            </form>
            
        </div>

        <!-- Container dos painéis laterais (esquerdo e direito) -->
        <div class="panels-container">
            <!-- Painel esquerdo com conteúdo e imagem para usuários com cadastro -->
            <div class="panel left-panel">
                <div class="content">
                    <h3>Já tem cadastro?</h3> <!-- Título do painel esquerdo -->
                    <p>Clique no botão abaixo e acesse sua conta</p> <!-- Texto explicativo -->
                    <button class="btn" id="sign-in-btn">Login</button> <!-- Botão de login no painel -->
                </div>
                <img src="IMGHOME.png" alt="" class="image"> <!-- Imagem ilustrativa do painel esquerdo -->
            </div>

            <!-- Painel direito com conteúdo e imagem para novos usuários -->
            <div class="panel right-panel">
                <div class="content">
                    <h3>Novo no site?</h3> <!-- Título do painel direito -->
                    <p>Clique no botão abaixo e efetue seu cadastro</p> <!-- Texto explicativo -->
                    <button class="btn" id="sign-up-btn">Cadastre-se</button> <!-- Botão de cadastro no painel -->
                </div>
                <img src="IMGHOME.png" alt="" class="image"> <!-- Imagem ilustrativa do painel direito -->
            </div>
        </div>
    </div>

    <!-- Link para o arquivo JavaScript que controla as interações do formulário -->
    <script src="login.js"></script>
</body>
</html>
