<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="equipamentos.css">
    <title>Cadastro de Equipamentos</title>

</head>

<header>
    <a href="../../login e cadastro/scan.html"><img src="../../front/images/WhatsApp_Image_2024-11-24_at_11.24.14-removebg-preview.png" class="logo" alt=""></a>
    <ul>
        <img src="../../front/images/mdi--user.svg" class="logoImg">
        <li><a>Gustavo</a></li>
    </ul>
</header>

<body>
        <div>
            <h2>CADASTRO DE EQUIPAMENTOS</h2>
            <form action="#" enctype="multipart/form-data" id="formulario">
                <!-- Formulário para cadastro de empresas, com suporte para envio de arquivos (multipart/form-data) -->
                
                <label for="nome">ID do Equipamento:</label>
                <!-- Label para o campo de nome -->
                <input type="text" id="id" name="id">
                <!-- Campo de texto para inserir o nome da empresa -->
        
                <label for="nome">Nome do Equipamento:</label>
                <!-- Label para o campo de endereço -->
                <input type="text" id="nome" name="nome">
                <!-- Campo de texto para inserir o nome da empresa -->
        
                <label for="peso">Peso do Equipamento:</label>
                <!-- Label para o campo de peso -->
                <input type="text" id="peso" name="peso">
                <!-- Campo de texto para inserir o peso da empresa -->
        
                <button id="enviar">Cadastrar Equipamento</button>
                <!-- Botão para enviar o formulário e cadastrar a empresa -->
            </form>

        </div>
</div>
</body>

<script src="scriptEquipamentos.js"></script>
<!-- Linka o arquivo JavaScript externo para funcionalidades adicionais da página -->
</html>
